<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Example</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <button type="button" class="bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-blue-800" onclick="showMessage()">
        Create Password
    </button>

    <!-- Custom Popup -->
    <div id="customAlert" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded shadow-lg hidden">
        Miljaega says: Password created successfully!
    </div>

    <script>
        function showMessage() {
            const alertBox = document.getElementById('customAlert');
            alertBox.classList.remove('hidden'); // Show it
            // Hide after 3 seconds
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 3000);
        }
    </script>

</body>

</html>

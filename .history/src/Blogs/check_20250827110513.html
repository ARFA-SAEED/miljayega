<!-- Button to open modal -->
<button id="openModal" class="bg-blue-600 text-white px-4 py-2 rounded">Show Alert</button>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h2 class="text-xl font-bold mb-2">Custom Alert Title</h2>
        <p class="text-gray-700 mb-4">This is your custom alert message!</p>
        <button id="closeModal" class="bg-blue-600 text-white px-4 py-2 rounded">OK</button>
    </div>
</div>

<script>
    const modal = document.getElementById("modal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-hf7rU4+0N1U4vJxvZKiv6TxJf1pRZ1xP+g5MbdUjsnO0Pt8UtD1R+eP7L/f8oUyaWGHjGyzjQGQdA6o0FZ3L1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">

    <!-- Wrapper -->
    <div class="container mx-auto px-4 mt-10">
        <h1 class="text-3xl text-blue-900 font-bold mb-10 text-center">Post more Ads</h1>

        <!-- Responsive Grid -->
        <div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3 justify-items-center">

            <!-- ==== Your First Card (unchanged text) ==== -->
            <div class="w-[330px] bg-white border rounded-md shadow-sm overflow-hidden shadow-xl relative">
                <div class="h-24 bg-gradient-to-r from-[#8C2056] via-[#894768] via-[#B55F8A] to-[#FFBFDF]"></div>
                <div class="absolute top-[100px] left-0 w-[120px] h-14 bg-purple-700 rounded-t-full opacity-80"></div>
                <div class="absolute top-[100px] right-0 w-[120px] h-14 bg-purple-700 rounded-t-full opacity-80"></div>
                <div
                    class="absolute -top-10 left-1/2 -translate-x-1/2 bg-purple-700 text-white w-20 h-20 rounded-full flex items-center justify-center text-lg font-bold">
                    $99</div>
                <div class="p-6 mt-10 text-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Starter Plan</h2>
                    <ul class="text-gray-600 space-y-2 mb-6">
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 1</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 2</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 3</li>
                    </ul>
                    <button
                        class="w-full py-2 px-4 rounded-md bg-purple-700 text-white font-semibold hover:bg-purple-800">Choose
                        Plan</button>
                </div>
            </div>

            <!-- ==== Your Second Card (unchanged text) ==== -->
            <div class="w-[330px] bg-white border rounded-md shadow-sm overflow-hidden shadow-xl relative">
                <div class="h-24 bg-gradient-to-r from-[#A97900] via-[#B28616] via-[#F6D88D] to-[#FFF5DD]"></div>
                <div class="absolute top-[100px] left-0 w-[120px] h-14 bg-yellow-600 rounded-t-full opacity-80"></div>
                <div class="absolute top-[100px] right-0 w-[120px] h-14 bg-yellow-600 rounded-t-full opacity-80"></div>
                <div
                    class="absolute -top-10 left-1/2 -translate-x-1/2 bg-yellow-600 text-white w-20 h-20 rounded-full flex items-center justify-center text-lg font-bold">
                    $199</div>
                <div class="p-6 mt-10 text-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Business Plan</h2>
                    <ul class="text-gray-600 space-y-2 mb-6">
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 1</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 2</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 3</li>
                    </ul>
                    <button
                        class="w-full py-2 px-4 rounded-md bg-yellow-600 text-white font-semibold hover:bg-yellow-700">Choose
                        Plan</button>
                </div>
            </div>

            <!-- ==== Your Third Card (unchanged text) ==== -->
            <div class="w-[330px] bg-white border rounded-md shadow-sm overflow-hidden shadow-xl relative">
                <div class="h-24 bg-gradient-to-r from-[#0C9799] via-[#06AAAD] via-[#57D3BC] to-[#B3FFD3]"></div>
                <div class="absolute top-[100px] left-0 w-[120px] h-14 bg-teal-600 rounded-t-full opacity-80"></div>
                <div class="absolute top-[100px] right-0 w-[120px] h-14 bg-teal-600 rounded-t-full opacity-80"></div>
                <div
                    class="absolute -top-10 left-1/2 -translate-x-1/2 bg-teal-600 text-white w-20 h-20 rounded-full flex items-center justify-center text-lg font-bold">
                    $299</div>
                <div class="p-6 mt-10 text-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Premium Plan</h2>
                    <ul class="text-gray-600 space-y-2 mb-6">
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 1</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 2</li>
                        <li><i class="fas fa-check text-green-500 mr-2"></i> Feature 3</li>
                    </ul>
                    <button
                        class="w-full py-2 px-4 rounded-md bg-teal-600 text-white font-semibold hover:bg-teal-700">Choose
                        Plan</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="bg-gray-100">

    <!-- Header Section -->
    <div
        class="bg-[#D3E5FF] w-full flex flex-col md:flex-row items-center justify-between px-6 md:px-20 lg:px-40 xl:px-60 mt-20 py-10 gap-10">
        <div>
            <h1 class="font-bold text-blue-900 text-4xl md:text-5xl mb-3">Discounts on Bundles</h1>
            <span class="text-lg text-gray-600">Buy in bundles and pay less</span>
        </div>
        <div>
            <img src="https://via.placeholder.com/250" alt="Bundles" class="w-[200px] md:w-[250px]">
        </div>
    </div>

    <!-- Cards Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
        <h1 class="text-3xl text-blue-900 font-bold mb-10">Post more Ads</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

            <!-- Card 1 -->
            <div class="w-full max-w-xs bg-white border rounded-md shadow-sm overflow-hidden shadow-xl">
                <!-- Gradient Header -->
                <div class="h-20 bg-gradient-to-r from-[#8C2056] via-[#894768] via-[#B55F8A] to-[#FFBFDF]"></div>

                <!-- Content -->
                <div class="p-5">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Basic Package</h2>
                    <p class="text-gray-600 mb-4">Post up to 5 ads per month.</p>
                    <button class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800">Buy Now</button>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="w-full max-w-xs bg-white border rounded-md shadow-sm overflow-hidden shadow-xl">
                <!-- Gradient Header -->
                <div class="h-20 bg-gradient-to-r from-[#A97900] via-[#B28616] via-[#F6D88D] to-[#FFF5DD]"></div>

                <!-- Content -->
                <div class="p-5">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Standard Package</h2>
                    <p class="text-gray-600 mb-4">Post up to 15 ads per month.</p>
                    <button class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800">Buy Now</button>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="w-full max-w-xs bg-white border rounded-md shadow-sm overflow-hidden shadow-xl">
                <!-- Gradient Header -->
                <div class="h-20 bg-gradient-to-r from-[#0C9799] via-[#06AAAD] via-[#57D3BC] to-[#B3FFD3]"></div>

                <!-- Content -->
                <div class="p-5">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Premium Package</h2>
                    <p class="text-gray-600 mb-4">Unlimited ads per month.</p>
                    <button class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800">Buy Now</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
